<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="style.css">
	<title>How to survive online school?</title>
</head>

<body>

	<audio loop id="backgroundmusic">
		<source src="background.mp3" type="audio/mpeg">
	</audio>


	<section class="title">
		<h1>How to survive online school?</h1>
		<h3>Click anywhere to watch the video</h3>
	</section>

	<section id="video-container1">
		<video class="video" id="videostart" preload="metadata">
			<source src="30mmf2.mp4" type="video/mp4"></source>
		</video>

	</section>


	<section id="choice"> 
		<h1 style="font-size: 2em; position: absolute; top: 0;">HOW TO SURVIVE ONLINE SCHOOL</h1>
		<span class="iconify" id="mutee" data-title = "Mute(m)" data-icon="bx-bxs-volume-full"></span>
		<span class="iconify" id="unmutee" data-title = "Unmute(k)" data-icon="bx:bxs-volume-mute"></span>
		<div class="steps">
			<div class="step1">
				<p class="words1">Step 1</p>
				<div class="step1show" id="clicktowatch" style="display: none;" >
					<section id="video-container">
						<video class="video" id="video1" preload="metadata" poster="poster.jpeg">
							<source src="30mff.mp4" type="video/mp4"></source>
						</video>
				
						<div id="video-controls">
							
							<input type="range" id="seek-bar1" value="0" style="color: brown;">
							<div class="check">
								<div> 
									<span class="iconify" data-title = "Play(k)" data-icon="akar-icons:play"  id="play1" style="display: inline;"></span>
									<span class="iconify" data-title = "Pause(k)" data-icon="akar-icons:pause"  id="pause1" style="display: none;"></span>
									<span class="iconify" data-title = "Mute(m)" data-icon="bx-bxs-volume-full"  id="tomute1" style="display: inline;"></span>
									<span class="iconify" data-title = "Unmute(k)" data-icon="bx:bxs-volume-mute"  id="muted1" style="display: none;"></span>
									
									<input type="range" id="volume-bar1" min="0" max="1" step="0.1" value="1">
								</div>
								<span class="iconify" data-icon="bx:bx-fullscreen"  id="full-screen1"></span>
							</div>
						</div>
				
					</section>
				</div>
				<div class="step1show" id="description" style="display: none;">
					Attend zoom classes on time and participate actively
				</div>
				<div class="step1show" id="closeButton1" style="display: none;" >
					<div class="line" style="transform: matrix(0.7071, 0.7071, -0.7071, 0.7071, 0, 0); top: 0px; left: 3px; transform-origin: left top 0px;"></div>
					<div class="line" style="transform: matrix(0.7071, -0.7071, 0.7071, 0.7071, 0, 0); top: -1px; left: 3px; transform-origin: left bottom 0px;"></div>
				</div>
			</div>
			<div class="step2">
				<p class="words2">Step 2</p>
				<div class="step2show" id="clicktowatch" style="display: none;" >
					<section id="video-container">
						<video class="video" id="video2" preload="metadata" poster="poster.jpeg">
							<source src="parasite.mp4" type="video/mp4"></source>
						</video>
				
						<div id="video-controls">
							
							<input type="range" id="seek-bar2" value="0" style="color: brown;">
							<div class="check">
								<div> 
									<span class="iconify" data-title = "Play(k)" data-icon="akar-icons:play"  id="play2" style="display: inline;"></span>
									<span class="iconify" data-title = "Pause(k)" data-icon="akar-icons:pause"  id="pause2" style="display: none;"></span>
									<span class="iconify" data-title = "Mute(m)" data-icon="bx-bxs-volume-full"  id="tomute2" style="display: inline;"></span>
									<span class="iconify" data-title = "Play(k)" data-icon="bx:bxs-volume-mute"  id="muted2" style="display: none;"></span>
									
									<input type="range" id="volume-bar2" min="0" max="1" step="0.1" value="1">
								</div>
								<span class="iconify" data-icon="bx:bx-fullscreen"  id="full-screen2"></span>
							</div>
						</div>
				
					</section>
				</div>
				<div class="step2show" id="description" style="display: none;">
					Start assignments *3 weeks* from the due date
				</div>
				<div class="step2show" id="closeButton2" style="display: none;" >
					<div class="line" style="transform: matrix(0.7071, 0.7071, -0.7071, 0.7071, 0, 0); top: 0px; left: 3px; transform-origin: left top 0px;"></div>
					<div class="line" style="transform: matrix(0.7071, -0.7071, 0.7071, 0.7071, 0, 0); top: -1px; left: 3px; transform-origin: left bottom 0px;"></div>
				</div>
			</div>
			<div class="step3">
				<p class="words3">Step 3</p>
				<div class="step3show" id="clicktowatch" style="display: none;" >
					<section id="video-container">
						<video class="video" id="video3" preload="metadata" poster="poster.jpeg">
							<source src="30mff.mp4" type="video/mp4"></source>
						</video>
				
						<div id="video-controls">
							
							<input type="range" id="seek-bar3" value="0" style="color: brown;">
							<div class="check">
								<div> 
									<span class="iconify" data-title = "Play(k)" data-icon="akar-icons:play"  id="play3" style="display: inline;"></span>
									<span class="iconify" data-title = "Pause(k)" data-icon="akar-icons:pause"  id="pause3" style="display: none;"></span>
									<span class="iconify" data-title = "Mute(m)" data-icon="bx-bxs-volume-full"  id="tomute3" style="display: inline;"></span>
									<span class="iconify" data-title = "Play(k)" data-icon="bx:bxs-volume-mute"  id="muted3" style="display: none;"></span>
									
									<input type="range" id="volume-bar3" min="0" max="1" step="0.1" value="1">
								</div>
								<span class="iconify" data-icon="bx:bx-fullscreen"  id="full-screen3"></span>
							</div>
						</div>
				
					</section>
				</div>
				<div class="step3show" id="description" style="display: none;">
					Plan everything on google calendar
				</div>
				<div class="step3show" id="closeButton3" style="display: none;" >
					<div class="line" style="transform: matrix(0.7071, 0.7071, -0.7071, 0.7071, 0, 0); top: 0px; left: 3px; transform-origin: left top 0px;"></div>
					<div class="line" style="transform: matrix(0.7071, -0.7071, 0.7071, 0.7071, 0, 0); top: -1px; left: 3px; transform-origin: left bottom 0px;"></div>
				</div>
			</div>
		</div>
		<div>
			<span class="iconify" id="right" data-icon="akar-icons:circle-chevron-right-fill" data-inline="false"></span>
		</div>
	</section>


	<section id="calendar">
		<span class="iconify" id="left" data-icon="akar-icons:circle-chevron-left-fill" data-inline="false"></span>
		
		<span class="iconify" id="mutee2" data-title = "Mute(m)" data-icon="bx-bxs-volume-full"></span>
		<span class="iconify" id="unmutee2" data-title = "Unmute(k)" data-icon="bx:bxs-volume-mute"></span>

		<!-- <div class="calendar"> -->
		<section class="tasks">
			<!-- <h1 class="tasks__title">To do list</h1> -->
			
			<div class="tasks__list">
				<img src="wakeup.png" class = "tasks__item hi first" id="draggg" draggable="true" >

				<img src="sleep.png" class = "tasks__item hi second" id="draggg" draggable="true">
	
				<img src="coding.png" class = "tasks__item hi third" id="draggg" draggable="true" >
				
				<img src="breakfast.png" class = "tasks__item hi forth" id="draggg" draggable="true">

				<img src="lunch.png" class = "tasks__item hi fifth" id="draggg" draggable="true">
				
				<img src="dinner.png" class = "tasks__item hi sixth" id="draggg" draggable="true" >
				
				<img src="workout.png" class = "tasks__item hi seventh" id="draggg" draggable="true"  >
	

			</div>
		</section>
		<div class="calendar__header">
			<div class="calendar_time">9:00</div>
			<div class="calendar_time">11:00</div>
			<div class="calendar_time">13:00</div>
			<div class="calendar_time">15:00</div>
			<div class="calendar_time">17:00</div>
			<div class="calendar_time" style="color: white;">19:00</div>
			<div class="calendar_time" style="color: white;">21:00</div>
		</div>
		
		
	</section>

	<script src="script.js"> </script>
</body>
